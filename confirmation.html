<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmação - Andre Frieiro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Confirmação de Dados</h1>
        <a href="index.html" class="btn-back">Voltar para Início</a>
    </header>
    <main>
        <section id="data-display">
            <h2>Confira seus dados:</h2>
            <p><strong>Nome:</strong> <span id="conf-nome"></span></p>
            <p><strong>Sobrenome:</strong> <span id="conf-sobrenome"></span></p>
            <p><strong>Email:</strong> <span id="conf-email"></span></p>
            <p><strong>Idade:</strong> <span id="conf-idade"></span></p>
        </section>
        <div class="buttons">
            <button id="confirm-btn" class="btn">Confirmar</button>
            <button id="edit-btn" class="btn-secondary">Editar Dados</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
