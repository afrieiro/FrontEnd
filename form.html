<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato - Andre Frieiro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Formulário de Contato</h1>
        <a href="index.html" class="btn-back">Voltar para Início</a>
    </header>
    <main>
        <form id="contactForm">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
                <span class="error" id="error-nome"></span>
            </div>
            <div class="form-group">
                <label for="sobrenome">Sobrenome:</label>
                <input type="text" id="sobrenome" name="sobrenome" required>
                <span class="error" id="error-sobrenome"></span>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <span class="error" id="error-email"></span>
            </div>
            <div class="form-group">
                <label for="idade">Idade:</label>
                <input type="number" id="idade" name="idade" min="1" max="119" required>
                <span class="error" id="error-idade"></span>
            </div>
            <button type="submit" class="btn">Enviar</button>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
